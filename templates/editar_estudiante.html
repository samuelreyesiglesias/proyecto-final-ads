{% extends "base.html" %}

{% block titulo %}Editar Estudiante{% endblock %}

{% block contenido %}
<div class="max-w-3xl mx-auto px-6 py-12">

  <!-- Encabezado -->
  <div class="text-center mb-10 animate-fade-in-down">
    <h1 class="text-4xl font-extrabold text-blue-700">Editar Estudiante</h1>
    <p class="mt-2 text-lg text-gray-600">Modificá los datos necesarios y guardá los cambios.</p>
  </div>

  <!-- Formulario -->
  <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-200 animate-fade-in-up">
    <form method="POST" action="/estudiantes/actualizar/{{ estudiante.id_estudiante }}" class="space-y-6">

      <!-- Nombre -->
      <div>
        <label for="nombre" class="block text-sm font-semibold text-gray-700 mb-1">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" required value="{{ estudiante.nombre }}"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Carnet -->
      <div>
        <label for="grado" class="block text-sm font-semibold text-gray-700 mb-1">Grado</label>
        <input type="text" id="grado" name="grado" required value="{{ estudiante.grado }}"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div> 
       

      <!-- Botones -->
      <div class="flex justify-between items-center pt-6">
        <a href="/estudiantes"
          class="inline-flex items-center gap-2 text-gray-600 hover:text-gray-800 transition text-sm">
          <span class="material-symbols-outlined">arrow_back</span> Cancelar
        </a>
        <button type="submit"
          class="inline-flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-blue-400">
          <span class="material-symbols-outlined">save</span> Guardar cambios
        </button>
      </div>

    </form>
  </div>
</div>
{% endblock %}
