{% extends 'base.html' %}

{% block titulo %}Iniciar sesión{% endblock %}

{% block contenido %}
<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-100 via-white to-blue-200">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8 xyz-in fade-up duration-10 ease-out">
    <h1 class="text-3xl font-extrabold text-center text-blue-700 mb-2">Sistema Académico</h1>
    <p class="text-sm text-gray-600 text-center mb-6">Ingresa tus credenciales para continuar</p>

    <form method="POST" action="/login" class="space-y-5">
      <div>
        <label for="carnet" class="block text-sm font-medium text-gray-700 mb-1">Carnet</label>
        <input type="text" name="carnet" id="carnet" required placeholder="Ej: RI16002"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" />
      </div>

      <div>
        <label for="contrasena" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
        <input type="password" name="contrasena" id="contrasena" required placeholder="********"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" />
      </div>

      {% if error %}
        <div class="text-red-600 text-sm text-center font-semibold">{{ error }}</div>
      {% endif %}

      <div class="pt-4">
        <button type="submit"
          class="w-full flex items-center justify-center gap-2 bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          <i class="bi bi-box-arrow-in-right"></i>
          <span>Iniciar sesión</span>
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
