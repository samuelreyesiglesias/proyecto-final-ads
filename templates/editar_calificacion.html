{% extends 'base.html' %}

{% block titulo %}Editar Calificación{% endblock %}

{% block contenido %}
<div class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded-xl shadow">
    <h2 class="text-2xl font-bold mb-6 text-blue-700 flex items-center gap-2">
        <span class="material-symbols-outlined">edit</span> Editar Calificación
    </h2>
    <!--calificacion=calificacion, estudiantes=estudiantes, asignaturas=asignaturas-->
    <form method="POST"  action="/calificaciones/actualizar/{{ calificacion.id_calificacion }}">
      
      <div>
        <label for="carnet" class="block text-sm font-medium text-gray-700 mb-1">Id</label>
        <input type="text" name="id_calificacion" id="id_calificacion" required placeholder="Ej: ri16002" value="{{ calificacion.id_calificacion }}"  readonly disabled="disabled"
          class="w-full rounded-md border-gray-300 bg-gray-50 px-4 py-2 focus:ring-blue-500 focus:border-blue-500" />
      </div>

      <div>
        <label for="carnet" class="block text-sm font-medium text-gray-700 mb-1">Carnet del estudiante</label>
        <input type="text" name="carnet" id="carnet" required placeholder="Ej: ri16002" value="{{ estudiantes[0].nombre }}"  readonly disabled="disabled"
          class="w-full rounded-md border-gray-300 bg-gray-50 px-4 py-2 focus:ring-blue-500 focus:border-blue-500" />
      </div>

      <div>
        <label for="asignatura" class="block text-sm font-medium text-gray-700 mb-1">Asignatura</label>
        <input type="text" name="asignatura" id="asignatura" required placeholder="Ej: MAT101" value="{{ asignaturas[0].nombre }}" readonly disabled="disabled"
          class="w-full rounded-md border-gray-300 bg-gray-50 px-4 py-2 focus:ring-blue-500 focus:border-blue-500" />
      </div>

        <div class="mb-4">
            <label for="nota" class="block text-gray-700 font-semibold mb-1">Nota:</label>
            <input type="number" step="0.01" id="nota" name="nota" value="{{ calificacion.nota }}"
                   class="w-full border border-gray-300 px-4 py-2 rounded-md" required min="0" max="10" />
        </div>

        <div class="flex justify-between mt-6">
            <a href="{{ url_for('calificacion.listar_calificaciones') }}"
               class="inline-flex items-center px-4 py-2 bg-gray-300 hover:bg-gray-400 text-gray-800 rounded-md">
                <span class="material-symbols-outlined">arrow_back</span> Cancelar
            </a>

            <button type="submit"
                    class="inline-flex items-center px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-md">
                <span class="material-symbols-outlined">save</span> Guardar Cambios
            </button>
        </div>
    </form>
</div>
{% endblock %}
