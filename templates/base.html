<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block titulo %}Sistema Académico{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

 
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>

    <!-- Configuración opcional para Tailwind con clases personalizadas -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#2563eb',
              secondary: '#1e40af',
            },
          }
        }
      }
    </script>

    <!-- Material Symbols (Google Icons) -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
<style>
  .material-symbols-outlined {
    font-family: 'Material Symbols Outlined';
    font-weight: normal;
    font-style: normal;
    font-size: 1.875rem; /* 30px */
    display: inline-block;
    line-height: 1;
    letter-spacing: normal;
    text-transform: none;
    white-space: nowrap;
    direction: ltr;
    -webkit-font-smoothing: antialiased;
  }
</style>

</head>
<body class="bg-gray-100 text-gray-900 font-sans">

<div class="flex min-h-screen">
    <!-- Menú lateral -->
    <aside class="w-[250px] bg-white border-r shadow-sm fixed h-full z-10">
        <div class="p-6">
            <h1 class="text-center font-bold text-blue-600 text-2xl mb-6"><a href="/dashboard" class="block px-4 py-2 rounded hover:bg-blue-100 text-gray-800">
                  <img src="{{url_for('static', filename='logo2.png')}}" alt="Logo del sistema"  width="200" class="mx-auto mb-8 xyz-in fade-up duration-10 ease-out">

            </a></h1>
        </div>
    </aside>

    <!-- Contenido principal -->
    <main class="flex-grow ml-[250px] p-6">
        {% block contenido %}{% endblock %}
    </main>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
